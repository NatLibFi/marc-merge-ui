---
kind: pipeline
type: docker
name: Default

trigger:
  event:
    - push

steps:

- name: generate-tags
  image: quay.io/natlibfi/drone-gen-tags

# No audit
 #- name: audit
 #   image: node:10
 #   commands:
 #     - npm audit --package-lock-only --audit-level=moderate --production

- name: test-init
  image: busybox
  commands:
  - chmod -R o+w /drone/src

- name: build
  image: node:12
  user: node
  commands:
  - npm install
  - npm test

- name: static-security-scan
  image: quay.io/natlibfi/njsscan
  commands:
    - njsscan dist

- name: docker
  image: plugins/docker
  settings:
    repo: quay.io/natlibfi/melinda-merge
    registry: quay.io
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

